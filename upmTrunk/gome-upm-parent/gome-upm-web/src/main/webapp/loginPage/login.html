<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>chimera</title>
    <link rel="stylesheet" href="../css/base.css"  type="text/css"/>
    <link rel="stylesheet" href="css/buttons.css" type="text/css"/>
    <link href="css/login.css" rel="stylesheet" type="text/css"/>
</head>
<style>
    body {
        padding: 0;
        margin: 0;
    }
	.login-logo {
		width: 356px;
		height: 73px;
		margin: 0 36px;
		background: url("imgs/logo_contorl.png") no-repeat;
	}
</style>
<body>
<div id="large-header" class="large-header" style="height: 311px;">
    <canvas id="demo-canvas" width="1920" height="311"></canvas>
</div>
<div class="login-area">
	<div class="login-logo"></div>
    <div class="login-form">
        <form action='' class='form-signin' role='form' method="post">
            <div id="J_Message" style="display:none;" class="login-msg error">
                <p class="error">请输入密码</p>
            </div><!--登录的错误信息结束-->
            <div class="login_username clearfix">
                <input value="" name="userName" type="text" class="input-text usename" id="usename" placeholder="用户名" tabindex="1" autofocus>
            </div>
            <div class="field clearfix">
                <input value="" name="password" type="password" class="input-text usepassword" id="usepassword" placeholder="密码" maxlength="16" tabindex="2">
            </div>
            <input value="" type="hidden" id="errorcode">
            <div class="login-btn button button--isi  button--text-upper button--size-s" style="padding:0;width:302px;height:34px;">
                登录
            </div>
        </form>
    </div><!--login-form end-->

</div><!--login-area end-->
<div class="footer">
    <p>
        ©2000-2016 国美在线(gome.com.cn)版权所有
    </p>
</div>
<script src="../js/jQuery/jQuery-2.1.3.min.js" type="text/javascript"></script>
<script type="text/javascript" src="js/TweenLite.min.js"></script>
<script type="text/javascript" src="js/EasePack.min.js"></script>
<script src="js/templaza_demo.js" type="text/javascript"></script>
<script src="js/login.js" type="text/javascript"></script>
</body>
</html>
