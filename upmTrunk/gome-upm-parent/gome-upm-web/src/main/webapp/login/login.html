<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv = "X-UA-Compatible" content = "IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <title>国美云智后台管理系统</title>
    <link rel="stylesheet" href="../login/css/reset.css" type="text/css"/>
    <link rel="stylesheet" href="../login/css/login.css" type="text/css"/>
</head>
<body>
<div class="login_warp">
    <!--login登录内容部分-->
    <div class="login_bg">
        <img src="image/login-bg.png"/>
    </div>
    <div class="login_area">
        <div class="login_form">
            <h1 class="login_h1 mt60">
                <img src="image/login-logo.png" alt="国美云智后台logo"/>
            </h1>
            <form action="" class=" mt30" id="loginForm" >
                <div class=" form-group userName">
                    <input type="text" name="" id="accountName" class="inputborder" placeholder="账号"/>
                    <span class="error_span" style="display: none"></span>
                </div>
                <div class=" form-group password">
                    <input type="password" name=""  id="pwd" class="inputborder"  placeholder="密码"/>
                    <span class="error_span" style="display: none"></span>
                </div>
                <div class=" inline">
                    <input type="checkbox"/>
                    <label for="">记住密码</label>
                </div>
                <div class="form-group mt10">
                    <a href="javascript:;" class="login_btn">登录</a>
                </div>
            </form><!--form end-->
        </div><!--login_form end-->
        <div class="footer">
            <div class="footer_con">
                <p><a href="#">国美云智后台管理系统</a></p>
                <p>©2000-2015国美在线电子商务有限公司 版权所有</p>
                <p>京公网安备11010502027062</p>
            </div>
        </div>
    </div><!--login_area end-->

</div>
<script src="../plugins/jQuery/jquery-1.11.0.min.js" type="text/javascript"></script>
<!--表单校验插件-->
<script src="js/login.js" type="text/javascript"></script>
</body>
</html>
